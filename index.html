<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="mobile" class="desktop">IP Address Tracker</h1>
      <form>
        <div>
          <input type="text" placeholder="192.212.174.101" />
          <button type="submit" id="btnSubmit">
            <img src="./assets/images/icon-arrow.svg" alt="Arrow" />
          </button>
        </div>
      </form>
    </header>
    <main>
      <div>
        <h4>IP ADDRESS</h4>
        <p class="output" id="ip">192.212.174.101</p>
      </div>

      <div>
        <h4>LOCATION</h4>
        <p class="output" id="location">Brooklyn, NY 10001</p>
      </div>

      <div>
        <h4>TIMEZONE</h4>
        <p class="output" id="timezone">UTC -05:00</p>
      </div>

      <div>
        <h4>ISP</h4>
        <p class="output" id="isp">SpaceX Starlink</p>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
  <footer>

    </div> -->
  </footer>
</html>
